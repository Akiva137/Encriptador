<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <img class="logo"  src="img/Logo Alura 1x.png" alt="logo alura">
    </header>

    <main>

        <section>

            <textarea class="input-texto" cols="40" rows="6" placeholder="Ingrese aquí el texto..."></textarea>
            
            <div class="buttons">

                <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>

                <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>

            </div>
            
        </section>

        <h1>⚠ Sólo letras minúsculas y sin acentos.</h1>

        <section>

            <textarea class="mensaje" cols="18" rows="8"></textarea>

            <button class="copiar" onclick="btnCopiar()">copiar</button>

        </section>

    </main>

    <script src="script.js"></script>
    
</body>
</html>
